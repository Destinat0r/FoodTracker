<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div th:insert="~{admin/navbar :: nb}"></div>
<div class="empty">.</div>

<div class="container container mt-5" id="userInfo">

    <div class="row">
        <div class="col col-6 col-centered">
            <div class="card card-body">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td th:text="#{user.username}"></td>
                        <td th:text="${userDTO.username}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.email}"></td>
                        <td th:text="${userDTO.email}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.full_name}"></td>
                        <td th:text="${userDTO.fullName}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.national_name}"></td>
                        <td th:text="${userDTO.nationalName}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.age}"></td>
                        <td th:text="${userDTO.age}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.sex}"></td>
                        <td th:text="${userDTO.sex}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.weight}"></td>
                        <td th:text="${userDTO.weight}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.height}"></td>
                        <td th:text="${userDTO.height}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.lifestyle}"></td>
                        <td th:text="${userDTO.lifestyle}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.daily_norm}"></td>
                        <td th:text="${userDTO.dailyNorm}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{user.role}"></td>
                        <td th:text="${userDTO.role}"></td>
                    </tr>
                    <tr>
                        <td>
                            <a th:href="@{/admin/history/user/{id}(id=${userId})}" th:text="#{user.profile.history}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
</body>
</html>
