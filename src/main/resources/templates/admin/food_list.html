<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title th:text="#{food.title}"></title>
</head>
<body>
<div th:insert="~{admin/navbar :: nb}"></div>

<div class="container-md col-3" id="first">

    <form th:action="@{/admin/food/add}" method="post" class="needs-validation" role="form" th:object="${food}" novalidate>
        <div class="form-row">


            <div class="col-6">
                <input type="text" name="name" th:placeholder="#{food.name}" th:required="true" class="form-control" required/>
            </div>

            <div class="col">
                <input type="number" min="1" th:required="true" name="calories"
                       class="form-control" th:placeholder="#{food.calories}" pattern="\d+" required/>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary mb-2" th:text="#{form.add}"></button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <div class="card card-body">
                <table class="table table-striped border-dark">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{food.table.name}"></th>
                        <th scope="col" th:text="#{food.table.calories}"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="food : ${allFood}">
                        <td th:text="${food.name}"></td>
                        <td th:text="${food.calories}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
<script th:src="@{/js/form_validator.js}"></script>
</body>
</html>
