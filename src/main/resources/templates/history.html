<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>History of [[${#httpServletRequest.remoteUser}]]</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: nb}"></div>

<div class="container">
    <div th:if="${not #lists.isEmpty(statisticsDto)}">

        <ul class="list-group">
            <th:block th:each="day : ${stateToDistrictMap.dateToStatisticsMap}">
                <li class="list-group-item" th:text="${day.key}">
                    <table class="table">
                        <tr>
                            <th>Time</th><th>Action</th><th>Food</th><th>Amount</th>
                        </tr>
                        <tr>
                            <th:block th:each="stat : ${day.value}">

                                <td th:text="${stat.timestamp}"></td>
                                <td th:text="${stat.action}"></td>
                                <td th:text="${stat.food.name}"></td>
                                <td th:text="${stat.amount}"></td>

                            </th:block>
                        </tr>
                    </table>
                </li>
            </th:block>
        </ul>
    </div>
</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
</body>
</html>
