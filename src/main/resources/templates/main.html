<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>User [[${#httpServletRequest.remoteUser}]]</title>
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=uk">ua</a>

<div class="container">
        <h1>Main</h1>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        <form th:action="@{/food/add}" method="post" th:object="${food}" novalidate>
            <div class="form-group row">
                <label for="name" th:text="#{food.name}"></label>
                <input type="text" id="name" name="name" placeholder="Name" required/>
            </div>

            <div class="form-group row">
                <label for="calories" th:text="#{food.calories}"></label>
                <input type="number" step="100" min="100" th:required="Number" name="calories" id="calories" placeholder="calories" pattern="\d+" required/>
            </div>

            <div class="form-group row">
                <button type="submit" class="btn btn-primary mb-2" th:text="#{form.add}"></button>
            </div>
        </form>

    <hr>
        <h2>My Food</h2>

            <table class="table-striped" th:object="${usersFood}">
            <thead class="border-dark">
            <tr>
                <th>Name</th>
                <th>Calories</th>
            </tr>
            </thead>
            <tr th:each="food : ${usersFood}">


                <td><a href="#" th:href="@{/food(id=${food.id})}"><span th:text="${food.name}" ></span></a></td>
                <td th:text="${food.calories}"></td>

                <td>
                    <form action="#" th:action="@{/food/consume}" th:object="${food}" method="post">
                        <input type="hidden" name="id" th:value="${food.id}">
                        <input type="hidden" name="name" th:value="${food.name}">
                        <input type="number" name="amount" th:required="true" min="0.5" step="0.5" th:text="#{food.amount}">
                        <button type="submit" class="btn btn-primary mb-2" th:text="#{user.consume}"></button>
                    </form>
                </td>

            </tr>
        </table>
        <hr>
        <h2>Consumed today</h2>


</div>
</body>
</html>
