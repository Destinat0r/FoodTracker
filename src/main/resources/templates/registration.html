<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title th:text="#{user.registration}"></title>
</head>
<body>
<div th:insert="~{fragments/navbar :: nb}"></div>
<div class="empty">.</div>
<div class="container container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="#{user.registration}"></h1>
        </div>
    </div>

    <form th:action="@{/registration}" method="post" class="needs-validation" th:object="${user}" novalidate>

        <div class="form-group row field">
            <label class="col-sm-2 col-form-label" th:text="#{user.username}"></label>
            <div class="col-sm-6 field">
                <span th:if="${#fields.hasErrors('username')}" class="help-block" th:errors="*{username}"></span>
                <input type="text" class="form-control" maxlength="32" th:field="*{username}" th:placeholder="#{user.username}"
                       th:classappend="${#fields.hasErrors('username')} ? 'error-input' : ''"/>
            </div>
        </div>

        <div class="form-group row field">
            <label class="col-sm-2 col-form-label" th:text="#{user.email}"></label>
            <div class="col-sm-6 field">
                <span th:if="${#fields.hasErrors('email')}" class="help-block" th:errors="*{email}"></span>
                <input type="email" name="email" value="" class="form-control" th:placeholder="#{user.email}"
                       th:classappend="${#fields.hasErrors('username')} ? 'error-input' : ''"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.full_name}"></label>
            <div class="col-sm-6 field" >
                <span th:if="${#fields.hasErrors('fullName')}" class="help-block" th:errors="*{fullName}"></span>
                <input type="text" name="fullName" value="" class="form-control" th:placeholder="#{user.full_name}"
                        th:classappend="${#fields.hasErrors('fullName')} ? 'error-input' : ''"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.national_name}"></label>
            <div class="col-sm-6 field">
                <span th:if="${#fields.hasErrors('nationalName')}" class="help-block" th:errors="*{nationalName}"></span>
                <input type="text" name="nationalName" value="" class="form-control" th:placeholder="#{user.national_name}"
                        th:classappend="${#fields.hasErrors('nationalName')} ? 'error-input' : ''"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.age}"></label>
            <div class="col-sm-6 field">
                <input type="number" size="2" min="1" name="age" value="" class="form-control" th:placeholder="#{user.age}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="sex" class="col-sm-2 col-form-label" th:text="#{user.sex}"></label>
            <div class="col-sm-6 field">
                <select id="sex" name="sex">
                    <option th:each="sexOpt : ${T(all.that.matters.model.Sex).values()}"
                            th:value="${sexOpt}" th:text="${sexOpt}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.weight}"></label>
            <div class="col-sm-6 field">
                <input type="number" name="weight" min="1" value="" class="form-control" th:placeholder="#{user.weight}" required/>
                <div class="invalid-feedback" th:text="#{registration.invalid.weight}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.height}"></label>
            <div class="col-sm-6 field">
                <input type="number" name="height" min="1" value="" class="form-control" th:placeholder="#{user.height}" required/>
                <div class="invalid-feedback" th:text="#{registration.invalid.height}"></div>
            </div>
        </div>


        <div class="form-group row field">
            <label for="lifestyle" class="col-sm-2 col-form-label" th:text="#{user.lifestyle}"></label>
            <div class="col-sm-6 field">
                <select id="lifestyle" name="lifestyle">
                    <option th:each="lifestyleOpt : ${T(all.that.matters.model.Lifestyle).values()}"
                            th:value="${lifestyleOpt}" th:text="${lifestyleOpt}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row field">
            <label class="col-sm-2 col-form-label"th:text="#{user.password}"></label>
            <div class="col-sm-6 field">
                <span th:if="${#fields.hasErrors('password')}" class="help-block" th:errors="*{password}"></span>
                <input type="password" name="password" class="form-control" th:placeholder="#{user.password}"
                       th:classappend="${#fields.hasErrors('nationalName')} ? 'error-input' : ''"/>
            </div>
        </div>

        <div class="form-group row field">
            <label class="col-sm-2 col-form-label" th:text="#{user.сonfirm_password}"></label>
            <div class="col-sm-6 field">
                <input type="password" name="passwordConfirm" class="form-control" th:placeholder="#{user.сonfirm_password}" required/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-2" th:text="#{form.add}"></button>
    </form>

</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
<!--<script th:src="@{/js/form_validator.js}"></script>-->
</body>
</html>
