<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title th:text="#{user.registration}"></title>
</head>
<body>
<div th:insert="~{fragments/navbar :: nb}"></div>

<div class="container container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="#{user.registration}"></h1>
        </div>
    </div>

    <form th:action="@{/registration}" method="post" th:object="${user}" novalidate>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.username}"></label>
            <div class="col-sm-6">
                <input type="text" name="username" th:placeholder="#{user.username}" th:value="${user != null} ? ${user.username}"
                       class="form-control"
                       th:class="${usernameError != null}? 'is-invalid'" required/>

                <div th:if="${usernameError}">
                    <div class="invalid-feedback">
                        [[${#usernameError}]]
                    </div>
                </div>
                <div th:unless="${usernameError}">
                    <div class="invalid-feedback">
                        [[${#usernameError}]]
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row field">
            <label class="col-sm-2 col-form-label" th:text="#{user.email}"></label>
            <div class="col-sm-6" field>
                <input type="email" name="email" value="" class="form-control" th:placeholder="#{user.email}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.full_name}"></label>
            <div class="col-sm-6" field>
                <input type="text" name="fullName" value="" class="form-control" th:placeholder="#{user.full_name}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.national_name}"></label>
            <div class="col-sm-6 field">
                <input type="text" name="nationalName" value="" class="form-control" th:placeholder="#{user.national_name}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.age}"></label>
            <div class="col-sm-6 field">
                <input type="datetime-local" name="age" value="" class="form-control" th:placeholder="#{user.age}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="sex" class="col-sm-2 col-form-label" th:text="#{user.sex}"></label>
            <div class="col-sm-6 field">
                <select id="sex" name="sex">
                    <option th:each="sexOpt : ${T(all.that.matters.model.Sex).values()}"
                            th:value="${sexOpt}" th:text="${sexOpt}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.weight}"></label>
            <div class="col-sm-6 field">
                <input type="number" name="weight" value="" class="form-control" th:placeholder="#{user.weight}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{user.height}"></label>
            <div class="col-sm-6 field">
                <input type="number" name="height" value="" class="form-control" th:placeholder="#{user.height}" required/>
            </div>
        </div>


        <div class="form-group row field">
            <label for="lifestyle" class="col-sm-2 col-form-label" th:text="#{user.lifestyle}"></label>
            <div class="col-sm-6 field">
                <select id="lifestyle" name="lifestyle">
                    <option th:each="lifestyleOpt : ${T(all.that.matters.model.Lifestyle).values()}"
                            th:value="${lifestyleOpt}" th:text="${lifestyleOpt}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row field">
            <label class="col-sm-2 col-form-label"th:text="#{user.password}"></label>
            <div class="col-sm-6 field">
                <input type="password" name="password" class="form-control" th:placeholder="#{user.password}" required/>
            </div>
        </div>

        <div class="form-group row field">
            <label class="col-sm-2 col-form-label" th:text="#{user.сonfirm_password}"></label>
            <div class="col-sm-6 field">
                <input type="password" name="passwordConfirm" class="form-control" th:placeholder="#{user.сonfirm_password}" required/>
            </div>
        </div>
        <div>
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <button type="submit" class="btn btn-primary mb-2" th:text="#{form.add}"></button>
    </form>

</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
</body>
</html>
