<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title th:text="#{greeting}"></title>
</head>
<body>
<div th:insert="~{fragments/navbar :: nb}"></div>
<div class="container container mt-5">
        <div th:if="${param.error}" th:inline="text">
            [[#{login.invalid}]]
    </div>
    <div th:if="${param.logout}" th:inline="text">
        [[#{login.logout}]]
    </div>

    <form th:action="@{/login}" method="post">
        <div><label th:text="#{user.username}"></label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label th:text="#{user.password}"></label>
            <input type="password" name="password"/>
        </div>
        <div><button type="submit" class="btn btn-success" th:text="#{user.sign_in}"></button></div>
    </form>
        <a href="/registration" th:text="#{user.registration}"></a>
</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
</body>
</html>
