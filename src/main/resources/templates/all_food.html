<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>All Food</title>
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=uk">ua</a>

<div class="container">

    <form th:action="@{/allFood}" method="post" th:object="${food}" novalidate>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{food.name}"></label>
            <div class="col-sm-6">
                <input type="text" name="name" placeholder="Name" required/>
            </div>

            <label class="col-sm-2 col-form-label" th:text="#{food.calories}"></label>
            <div class="col-sm-6">
                <input type="number" name="calories" placeholder="calories" required/>
            </div>

            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
            <button type="submit" class="btn btn-primary mb-2" th:text="#{form.add}"></button>
        </div>

    </form>

    <table class="table-striped">
        <thead class="border-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Calories</th>
        </tr>
        </thead>
        <tr th:each="food : ${allFood}">
            <td th:text="${food.id}" />
            <td><a href="#" th:href="@{/food(id=${food.id})}"><span th:text="${food.name}" ></span></a></td>
            <td th:text="${food.calories}"></td>
        </tr>
    </table>
</div>

</body>
</html>
