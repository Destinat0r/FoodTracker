<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title th:text="#{greeting}"></title>
</head>
<body>
<div th:insert="~{user/navbar :: nb}"></div>

    <div class="container container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 th:text="#{greeting}"></h1>
            </div>
        </div>

        <div class="container container mt-5">
            <div th:if="${param.error}">
                [[#{login.invalid}]]
            </div>
            <div th:if="${param.logout}">
                [[#{login.logout}]]
            </div>

            <div th:unless="${#httpServletRequest.remoteUser}" class="container mt-4">

                <form th:action="@{/login}" method="post">
                    <div><label th:text="#{user.username}"><input type="text" name="username"/></label></div>
                    <div><label th:text="#{user.password}"><input type="password" name="password"/></label></div>
                    <div><input type="submit" value="Sign In"/></div>
                </form>
                <a href="/registration" th:text="#{user.registration}"></a>
            </div>
        </div>
    </div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
</body>
</html>
