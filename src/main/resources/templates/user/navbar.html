<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div th:fragment="nb" class="fixed-top">
    <div class="jumbotron clearfix text-center" style="margin-bottom:0">
        <h1 th:text="#{navbar.title}"></h1>
    </div>
<nav class="navbar navbar-expand-sm navbar-light bg-light" >
    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
        <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/main/}" th:text="#{main}"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile/}" th:text="#{profile}"></a>
                </li>

                <li class="nav-item" >
                    <form th:action="@{/user/history}" method="get">
                        <button class="nav-link btn btn-link"  type="submit" th:text="#{navbar.history}"></button>
                    </form>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:text="#{language}" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="?lang=en">En</a>
                        <a class="dropdown-item" href="?lang=uk">Ua</a>
                    </div>
                </li>

                <li class="nav-item" >
                    <form th:action="@{/logout}" method="post">
                        <button class="nav-link btn btn-link"  type="submit" th:text="#{navbar.log_out}"></button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
</body>
</html>
