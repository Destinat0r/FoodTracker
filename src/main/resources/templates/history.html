<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>History of [[${#httpServletRequest.remoteUser}]]</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: nb}"></div>

<div class="container">
    <div th:if="${not #lists.isEmpty(dateToEventDtosMap)}">
        <h1>History of</h1>
        <h1 align="center" th:text="${userName}"></h1>
        <table>
            <tr class="list-group" th:each="day : ${dateToEventDtosMap}">
                <div class="container">
                <span class="list-group-item" th:text="${day.key}"></span>
                    <table class="table">
                        <thead class="border-dark">
                            <tr>
                                <th>Time</th><th>Food name</th><th>Amount</th><th>Total calories</th>
                            </tr>
                        </thead>
                        <tr th:each="event : ${day.value}">
                            <td th:text="${event.timestamp.toLocalTime()}"></td>
                            <td th:text="${event.foodName}"></td>
                            <td th:text="${event.foodAmount}"></td>
                            <td th:text="${event.totalCalories}"></td>
                        </tr>
                    </table>
                </div>
                <hr>
            </tr>
        </table>
    </div>
</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
</body>
</html>
