<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title th:text="#{food.title}"></title>
</head>
<body>
<div th:insert="~{admin/navbar :: nb}"></div>

<div class="container-md col-3">

    <form th:action="@{/admin/food/add}" method="post" role="form" th:object="${food}" novalidate>
        <div class="form-group row">
            <label for="name" th:text="#{food.name}"></label>
            <input type="text" id="name" name="name" placeholder="Name" class="form-control" required/>
        </div>

        <div class="form-group row">
            <label for="calories" th:text="#{food.calories}"></label>
            <input type="number" step="100" min="100" th:required="Number" name="calories" id="calories"
                   placeholder="calories" pattern="\d+" class="form-control" required/>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary mb-2" th:text="#{form.add}"></button>
        </div>
    </form>

    <table class="table-striped">
        <thead class="border-dark">
        <tr>

            <th th:text="#{food.table.name}"></th>
            <th th:text="#{food.table.calories}"></th>
        </tr>
        </thead>
        <tr th:each="food : ${allFood}">
            <td><span th:text="${food.name}" ></span></td>
            <td th:text="${food.calories}"></td>
        </tr>
    </table>
</div>
<div th:replace="~{fragments/common :: jsLinks}"></div>
</body>
</html>
