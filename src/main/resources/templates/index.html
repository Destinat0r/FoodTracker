<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>Title</title>
</head>
<body>
    <a href="?lang=en">en</a>
    <a href="?lang=uk">ua</a>

    <div class="container container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 th:text="#{hw.greeting}"></h1>
            </div>
        </div>

        <form action="/login" method="post" th:object="${user}" novalidate>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="#{user.username}"></label>
                <div class="col-sm-6">
                    <input type="text" name="username" placeholder="Username" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"th:text="#{user.password}"></label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" placeholder="Password" />
                </div>
            </div>

            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
            <button type="submit" class="btn btn-primary mb-2" th:text="#{user.loging}"></button>

        <a href="/registration" th:text="#{user.registration}"></a>
        </form>
    </div>
</body>
</html>
