<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>All Food</title>
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=uk">ua</a>

<div class="container-md">

    <form th:action="@{/admin/food/add}" method="post" th:object="${food}" novalidate>
        <div class="form-group row">
            <label for="name" th:text="#{food.name}"></label>
            <input type="text" id="name" name="name" placeholder="Name" required/>
        </div>

        <div class="form-group row">
            <label for="calories" th:text="#{food.calories}"></label>
            <input type="number" step="100" min="100" th:required="Number" name="calories" id="calories" placeholder="calories" pattern="\d+" required/>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary mb-2" th:text="#{form.add}"></button>
        </div>
    </form>

    <table class="table-striped">
        <thead class="border-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Calories</th>
        </tr>
        </thead>
        <tr th:each="food : ${allFood}">
            <td th:text="${food.id}" />
            <td><a href="#" th:href="@{/food(id=${food.id})}"><span th:text="${food.name}" ></span></a></td>
            <td th:text="${food.calories}"></td>
        </tr>
    </table>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script>
    document.querySelector("input").addEventListener("keypress", function (evt) {
        if (evt.which < 48 || evt.which > 57)
        {
            evt.preventDefault();
        }
    });
</script>
</body>
</html>
